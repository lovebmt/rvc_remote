{% extends 'myboard/base.html' %}
<style>
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}
</style>
{% block content %}
    {{ room_name|json_script:"room-name" }}
    {{ my_token|json_script:"my-token" }}
    {{board_id | json_script:"board-id" }}
    <script>

        const roomName = JSON.parse(document.getElementById('room-name').textContent);
        const myToken = JSON.parse(document.getElementById('my-token').textContent);

        const labpcSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/myboard/'
            + roomName
            + '/?token='
            + myToken
        );

        labpcSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
                document.querySelector('#status-log').value += ('['+ data.from + '] ' + JSON.stringify(data.message).toString().replace(/\\/g, '') + '\n');
                document.getElementById("status-log").scrollTop = document.getElementById("status-log").scrollHeight 

            };

        labpcSocket.onclose = function(e) {
            console.error('labpc socket closed unexpectedly');
        };



    </script>
